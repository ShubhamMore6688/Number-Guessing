<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="maincontainer">
        <div class="box">
            <h1>Guess the Number!</h1>
            <input type="number" name="number" id="num" placeholder="Enter the number">
            <button onclick="clickHandler();" type="submit" class="btn">GUESS</button>
            <p class="number-guesses">Number of 
                guesses <span class="dynamic-number">0</span>
            </p>
            <p class="number-game-result">Try to Guess the number</p>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
